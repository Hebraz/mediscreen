<form #personForm="ngForm" (ngSubmit)="onSubmitForm(personForm)" class="person-edition-form">
    <input type="hidden"  id="id" [(ngModel)]="person.id" name="id">

    <label for="familyName">Family name</label>
    <input type="text" id="familyName" [(ngModel)]="person.familyName" name="familyName">

    <label for="givenName">Given name</label>
    <input type="text" id="givenName" [(ngModel)]="person.givenName" name="givenName">

    <label for="birthdate">Birthdate</label>
    <input [ngModel]="person.birthdate | date:'yyyy-MM-dd'" (ngModelChange)="person.birthdate = $event" type="date" name="birthdate"/>

    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="person.address" name="address">

    <label for="phone">Phone</label>
    <input type="text" id="phone" [(ngModel)]="person.phone" name="phone">

    <label for="sex">Sex</label>
    <select name="sex" id="sex"  [(ngModel)]="person.sex" name="sex">
        <option value="F">F</option>
        <option value="H">H</option>
    </select>

    <div class="button-layout">
        <button (click)="onCancel()">Cancel</button>
        <button type="submit">{{ action }}</button>
    </div>

</form>
